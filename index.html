<!doctype html>
<html>
	<head>
		<title>Countdown Clock</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<h1>Order soon, or else!</h1>
		<div id="countdownClock">
			<p>Order in the next <span id="clockHours"></span> <span id="hourText"></span> <span id="clockMinutes"></span> <span id="minuteText"></span> to ensure same day shipping!</p>
		</div>
		<div id="closed">
			<p>Sorry, dude. We're closed!</p>
		</div>

		<script type="text/javascript" src="clock.js"></script>
	</body>
</html>
